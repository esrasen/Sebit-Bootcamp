<div class="container">
  <div class="row">
    <h1>Burç Hesaplama</h1>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>İsim</label>
        <input class="form-control" type="text" (input)="OnNameChange($event.target.value)">
      </div>
    </div>

    <div class="col-md-6">
      <label><b>İsim</b></label>
      <div>
        {{name | titlecase }}
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Tarih</label>
        <input class="form-control" type="date" (input)="OnDateChange($event.target.value)">
      </div>
    </div>
    <div class="col-md-6">
      <label><b>Burç</b></label>
      <div>
        {{date | horoscopeCalculator }}
      </div>
    </div>
  </div>


</div>
